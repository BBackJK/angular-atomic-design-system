<h3 style="margin: 20px 0px 20px 20px">버튼 가이드</h3>
<div style="margin-left: 10px;">
  <app-text text="Base" style="padding-right: 35px;"></app-text>

  <app-button>
    <app-text text="Basic"></app-text>
  </app-button>

  <app-button>
    <app-text text="Primary" textColor="primary-500"></app-text>
  </app-button>

  <app-button>
    <app-text text="Secondary" textColor="secondary-500"></app-text>
  </app-button>

  <app-button [isDisabled]="true">
    <app-text text="Disabled" textColor="disabled"></app-text>
  </app-button>
</div>

<div style="margin-left: 10px;">
  <app-text text="Flat" style="padding-right: 43px;"></app-text>

  <app-button display="flat">
    <app-text text="Basic"></app-text>
  </app-button>

  <app-button type="primary" display="flat">
    <app-text text="Primary" textColor="bright"></app-text>
  </app-button>

  <app-button type="secondary" display="flat">
    <app-text text="Secondary" textColor="bright"></app-text>
  </app-button>

  <app-button [isDisabled]="true" display="flat">
    <app-text text="Disabled" textColor="disabled"></app-text>
  </app-button>
</div>

<div style="margin-left: 10px;">
  <app-text text="Raised" style="padding-right: 24px;"></app-text>

  <app-button display="raised">
    <app-text text="Basic"></app-text>
  </app-button>

  <app-button type="primary" display="raised">
    <app-text text="Primary" textColor="bright"></app-text>
  </app-button>

  <app-button type="secondary" display="raised">
    <app-text text="Secondary" textColor="bright"></app-text>
  </app-button>

  <app-button [isDisabled]="true" display="raised">
    <app-text text="Disabled" textColor="disabled"></app-text>
  </app-button>
</div>

<div style="margin-left: 10px;">

  </app-button>
</div>

<div style="margin-left: 10px;">
